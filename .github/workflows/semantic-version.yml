name: Semantic versioning

on:
    push:
        branches:
            - development
jobs:
    semantic-versioning:
        runs-on: ubuntu-latest
        steps:
            - checkout: self
              persistCredentials: true
            - script: |
                git config --global user.email 'eric.campbell@calefy.ca'
                git config --global user.name 'Eric Campbell'
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "16"
            - run: npm install
            - run: npm run release
